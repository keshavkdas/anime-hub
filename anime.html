<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Details</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" />

  <style>
    body {
      background-color: #0f172a;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .anime-details-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1e293b;
      border-radius: 8px;
    }

    .anime-details-container img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #f97316;
    }

    p {
      line-height: 1.6;
    }

    .info {
      margin-top: 1rem;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #f97316;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="anime-detail-container" id="animeDetails"></div>

  <script>
    async function fetchAnimeDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const animeId = urlParams.get('id');
      const container = document.getElementById("animeDetails");

      try {
        const res = await fetch(`https://api.jikan.moe/v4/anime/${animeId}`);
        const { data } = await res.json();

        container.innerHTML = `
          <div class="anime-detail">
            <img src="${data.images.jpg.large_image_url}" alt="${data.title}">
            <div class="anime-info">
              <h1>${data.title}</h1>
              <p><strong>Synopsis:</strong> ${data.synopsis || 'No synopsis available.'}</p>
              <p><strong>Type:</strong> ${data.type}</p>
              <p><strong>Episodes:</strong> ${data.episodes}</p>
              <p><strong>Status:</strong> ${data.status}</p>
              <p><strong>Score:</strong> ${data.score || 'N/A'}</p>
              <p><strong>Aired:</strong> ${data.aired.string}</p>
              <p><strong>Genres:</strong> ${data.genres.map(g => g.name).join(', ')}</p>
              <button onclick="window.open('https://www.youtube.com/results?search_query=${encodeURIComponent(data.title + ' trailer')}','_blank')">â–¶ Watch Trailer</button>
            </div>
          </div>
        `;
      } catch (err) {
        container.innerHTML = "<p>Failed to load anime details. Try again later.</p>";
      }
    }

    fetchAnimeDetails();
  </script>
</body>
</html>
