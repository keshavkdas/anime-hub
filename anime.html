<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anime Details</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />

  <style>
    body {
  background-color: #0f172a;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #e2e8f0;
  margin: 0;
  padding: 0;
}

.anime-details-container {
  max-width: 1100px;
  margin: 2rem auto;
  padding: 2rem;
  background-color: #1e293b;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.anime-detail-header {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
}

.anime-detail-header img {
  max-width: 300px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

.anime-info {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.anime-info h1 {
  font-size: 2.75rem;
  color: #f97316;
  margin: 0;
}

.anime-info p {
  line-height: 1.6;
  font-size: 1rem;
  margin: 0;
}


button {
  background-color: #f97316;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 1rem;
  width: fit-content;
}

button:hover {
  background-color: #fb923c;
}

.loading-spinner {
  border: 4px solid #f97316;
  border-radius: 50%;
  border-top: 4px solid transparent;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 2rem auto;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

.anime-info p {
  line-height: 1.6;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 5; /* Show 5 lines max */
  -webkit-box-orient: vertical;
}

.read-more-btn {
  color: #f97316;
  cursor: pointer;
  font-weight: bold;
}
    
.anime-trailer {
  width: 100%;
  max-width: 900px; /* Wider container */
  margin: 2rem auto; /* Center align */
}

.anime-trailer h2 {
  color: #f97316;
  margin-bottom: 0.5rem;
}

.anime-trailer iframe {
  width: 100%;
  height: 500px;
  border: 2px solid #f97316; /* Orange border */
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}
@media (max-width: 768px) {
  .anime-trailer iframe {
    height: 300px;
  }
}
@media (max-width: 768px) {
  .anime-detail-header {
    flex-direction: column;
    align-items: center;
  }

  .anime-detail-header img {
    max-width: 100%;
  }

  .anime-info h1 {
    font-size: 2rem;
    text-align: center;
  }

  .anime-info {
    align-items: center;
    text-align: center;
  }
}
.character-bubbles {
  display: flex;
  flex-direction: row;
  gap: 1rem;
  overflow-x: auto;
  padding: 1rem 0;
  scroll-behavior: smooth;
  scrollbar-width: thin;
  scrollbar-color: #f97316 #1f1f1f;
}

.character-bubbles::-webkit-scrollbar {
  height: 8px;
}

.character-bubbles::-webkit-scrollbar-track {
  background: #1f1f1f;
}

.character-bubbles::-webkit-scrollbar-thumb {
  background-color: #f97316;
  border-radius: 4px;
}

.character-bubble {
  display: flex;
  flex-direction: column;
  align-items: center;
  flex: 0 0 auto;
  width: 100px;
  text-align: center;
  color: white;
  font-size: 0.85rem;
}

.character-bubble img {
   width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid #f97316;
  background-color: #1f1f1f;
  box-shadow: 0 0 6px rgba(255, 121, 18, 0.4);
  transition: transform 0.3s ease;
}
  
  .character-bubble img:hover {
  transform: scale(1.08);
  box-shadow: 0 0 10px rgba(255, 121, 18, 0.8);
}

.character-bubble div {
  margin-top: 0.4rem;
  color: #f97316;
  font-size: 0.75rem;
  max-width: 100px;
  overflow-wrap: break-word;
}
.character-name {
  color: white;
  font-size: 0.9rem;
  font-weight: 600; /* semi-bold */
  text-align: center;
  margin-top: 0.5rem;
}
.anime-image-container {
  position: relative;
  display: inline-block;
  max-width: 400px;
}

.anime-image-container img {
  width: 100%;
  border-radius: 10px;
}

.favorite-bubble {
  position: absolute;
  top: 10px;
  right: 10px;
  background: transparent;
  color: white;
  padding: 8px 12px;
  border-radius: 50%;
  font-size: 1.2rem;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  transition: background 0.3s;
}
.favorite-bubble:hover {
  background: rgba(249, 115, 22, 0.15); /* subtle orange hover */
  transform: scale(1.1);
}
.back-to-top {
  position: fixed; bottom:20px; right:20px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  border:none; padding:12px; border-radius:50%;
  font-size:1.3rem; color:#f97316;
  display:none; cursor:pointer; transition: background 0.3s;
}
.back-to-top:hover { background: rgba(255,255,255,0.3); }

.fallback-carousel {
  position: relative;
  margin: 2rem 0;
  overflow: hidden;
}
.carousel-track {
  display: flex;
  transition: transform 0.5s ease;
}
.carousel-slide {
  min-width: 100%;
}
.carousel-slide img {
  width: 100%;
  border-radius: 8px;
}
.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: #fff;
  border: none;
  padding: 0.5rem;
  border-radius: 50%;
  cursor: pointer;
}
.prev { left: 10px; }
.next { right: 10px; }

  </style>
</head>
<body>
  <main class="anime-details-container" id="animeDetails">
    <div class="loading-spinner"></div>
    <p>Loading anime details...</p>
  </main>

  <button id="backToTop" class="back-to-top">⬆️</button>

  <script>
    async function fetchAnimeDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const animeId = urlParams.get('id');
      const container = document.getElementById("animeDetails");
      container.innerHTML = `<div class="loading-spinner"></div><p>Loading details...</p>`;

      try {
        const res = await fetch(`https://api.jikan.moe/v4/anime/${animeId}`);
        const { data } = await res.json();
        const title = data.title;
        const img = data.images.jpg.large_image_url;

        container.innerHTML = `
          <div class="anime-detail-header">
            <div class="anime-image-container">
              <img src="${img}" alt="${title}">
              <div class="favorite-bubble" id="favBtn">❤️</div>
            </div>
            <div class="anime-info">
              <h1>${title}</h1>
              <p><strong>Synopsis:</strong> <span class="synopsis-text">${
                data.synopsis?.substring(0, 200) || 'No synopsis available.'
              }${data.synopsis && data.synopsis.length > 200 ? '...' : ''}</span>
              ${data.synopsis?.length > 200 ? '<span class="read-more-btn">Read More</span>' : ''}</p>
              <p><strong>Type:</strong> ${data.type}</p>
              <p><strong>Episodes:</strong> ${data.episodes}</p>
              <p><strong>Status:</strong> ${data.status}</p>
              <p><strong>Score:</strong> ${data.score || 'N/A'}</p>
              <p><strong>Aired:</strong> ${data.aired.string}</p>
              <p><strong>Genres:</strong> ${data.genres.map(g => g.name).join(', ')}</p>
            </div>
          </div>
        `;

        document.querySelector('.read-more-btn')?.addEventListener('click', e => {
          const span = e.target.previousElementSibling;
          span.textContent = data.synopsis;
          e.target.remove();
        });

        // Favorite
        const favBtn = document.getElementById('favBtn');
        let favs = JSON.parse(localStorage.getItem('favorites') || '[]');
        if (favs.some(f => f.id === data.mal_id)) favBtn.textContent = '✔️';
        favBtn.addEventListener('click', () => {
          if (!favs.some(f => f.id === data.mal_id)) {
            favs.push({ id: data.mal_id, title: title, imageUrl: img });
            localStorage.setItem('favorites', JSON.stringify(favs));
            favBtn.textContent = '✔️';
          }
        });

        // Trailer
        if (data.trailer && data.trailer.embed_url && data.trailer.embed_url.includes("youtube.com")) {
  const trailerId = `trailer-${Date.now()}`;
  const fallbackImg = data.trailer?.images?.maximum_image_url || data.images.jpg.large_image_url;

  const trailerWrapper = document.createElement("div");
  trailerWrapper.className = "anime-trailer";
  trailerWrapper.id = trailerId;

  const iframe = document.createElement("iframe");
  iframe.src = data.trailer.embed_url;
  iframe.width = "100%";
  iframe.height = "500";
  iframe.setAttribute("frameborder", "0");
  iframe.setAttribute("allowfullscreen", "");

  trailerWrapper.appendChild(iframe);
  container.appendChild(trailerWrapper);

} else {
  const sceneContainer = document.createElement('div');
sceneContainer.className = 'fallback-carousel';
sceneContainer.innerHTML = `
  <h2>Scenes & Art</h2>
  <div class="carousel-track"></div>
  <button class="prev">❮</button>
  <button class="next">❯</button>
`;
container.appendChild(sceneContainer);

try {
  const title = data.title || data.title_english || data.title_japanese;
  if (!title) throw new Error("Anime title missing");

  const query = encodeURIComponent(title + " anime screenshot");
  console.log("Fetching images for:", query);

  const imgRes = await fetch(`/.netlify/functions/getImages?q=${query}`);
  const { images } = await imgRes.json();

  if (!images || images.length === 0) throw new Error("No images found");

  const track = sceneContainer.querySelector('.carousel-track');
  images.forEach(url => {
    const slide = document.createElement('div');
    slide.className = 'carousel-slide';
    slide.innerHTML = `<img src="${url}" alt="scene">`;
    track.appendChild(slide);
  });

  let idx = 0;
  const slides = track.querySelectorAll('.carousel-slide');
  function update() {
    track.style.transform = `translateX(-${idx * 100}%)`;
  }
  sceneContainer.querySelector('.prev').onclick = () => {
    idx = (idx - 1 + slides.length) % slides.length;
    update();
  };
  sceneContainer.querySelector('.next').onclick = () => {
    idx = (idx + 1) % slides.length;
    update();
  };
} catch (err) {
  console.error("Image fetch failed:", err.message);
  sceneContainer.remove();
}

}


        // Characters
        const charRes = await fetch(`https://api.jikan.moe/v4/anime/${data.mal_id}/characters`);
        const charData = await charRes.json();
        container.insertAdjacentHTML('beforeend', '<h2>Characters</h2><div id="characterContainer" class="character-bubbles"></div>');
        const charContainer = document.getElementById('characterContainer');
        charContainer.innerHTML = charData.data.map(c => `
          <div class="character-bubble">
            <img src="${c.character.images.jpg.image_url}" alt="${c.character.name}">
            <div class="character-name">${c.character.name}</div>
          </div>
        `).join('');
      } catch (err) {
        console.error(err);
        container.innerHTML = `
          <a href="index.html" class="back-link">← Back to Home</a>
          <p>Failed to load anime details. Please try again later.</p>
        `;
      }
    }

    fetchAnimeDetails();

    // Back to Top
    const btn = document.getElementById('backToTop');
    btn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    window.addEventListener('scroll', () => {
      btn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
  </script>
</body>
</html>
