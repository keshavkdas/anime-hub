<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Details</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" />

  <style>
    body {
  background-color: #0f172a;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #e2e8f0;
  margin: 0;
  padding: 0;
}

.anime-details-container {
  max-width: 1100px;
  margin: 2rem auto;
  padding: 2rem;
  background-color: #1e293b;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.anime-detail-header {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
}

.anime-detail-header img {
  max-width: 300px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

.anime-info {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.anime-info h1 {
  font-size: 2.75rem;
  color: #f97316;
  margin: 0;
}

.anime-info p {
  line-height: 1.6;
  font-size: 1rem;
  margin: 0;
}


button {
  background-color: #f97316;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 1rem;
  width: fit-content;
}

button:hover {
  background-color: #fb923c;
}

.loading-spinner {
  border: 4px solid #f97316;
  border-radius: 50%;
  border-top: 4px solid transparent;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 2rem auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.anime-info p {
  line-height: 1.6;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 5; /* Show 5 lines max */
  -webkit-box-orient: vertical;
}

.read-more-btn {
  color: #f97316;
  cursor: pointer;
  font-weight: bold;
}
    
.anime-trailer {
  width: 100%;
  max-width: 900px; /* Wider container */
  margin: 2rem auto; /* Center align */
}

.anime-trailer h2 {
  color: #f97316;
  margin-bottom: 0.5rem;
}

.anime-trailer iframe {
  width: 100%;
  height: 500px;
  border: 2px solid #f97316; /* Orange border */
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}
@media (max-width: 768px) {
  .anime-trailer iframe {
    height: 300px;
  }
}
@media (max-width: 768px) {
  .anime-detail-header {
    flex-direction: column;
    align-items: center;
  }

  .anime-detail-header img {
    max-width: 100%;
  }

  .anime-info h1 {
    font-size: 2rem;
    text-align: center;
  }

  .anime-info {
    align-items: center;
    text-align: center;
  }
}

  </style>
</head>
<body>
  
  <div class="anime-details-container" id="animeDetails">
    <div class="loading-spinner"></div>
    <p>Loading anime details...</p>
  </div>

  <script>
    async function fetchAnimeDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const animeId = urlParams.get('id');
      const container = document.getElementById("animeDetails");
      container.innerHTML = `
        <div class="loading-spinner"></div>
        <p>Loading anime details...</p>
        `;

      try {
        const res = await fetch(`https://api.jikan.moe/v4/anime/${animeId}`);
        const { data } = await res.json();
        const embedUrl = data.trailer?.embed_url 
          || `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(data.title + ' trailer')}`;
        const synopsis = data.synopsis || 'No synopsis available.';
        const shortSynopsis = synopsis.length > 200 ? `${synopsis.substring(0, 200)}...` : synopsis;

        container.innerHTML = `
          <div class="anime-detail-header">
            <img src="${data.images.jpg.large_image_url}" alt="${data.title}">
            <div class="anime-info">
              <h1>${data.title}</h1>
              <p><strong>Synopsis:</strong> ${data.synopsis || 'No synopsis available.'}
                <span class="synopsis-text">${shortSynopsis}</span>
                ${synopsis.length > 200 ? '<span class="read-more-btn">Read More</span>' : ''}
              </p>
              <p><strong>Type:</strong> ${data.type}</p>
              <p><strong>Episodes:</strong> ${data.episodes}</p>
              <p><strong>Status:</strong> ${data.status}</p>
              <p><strong>Score:</strong> ${data.score || 'N/A'}</p>
              <p><strong>Aired:</strong> ${data.aired.string}</p>
              <p><strong>Genres:</strong> ${data.genres.map(g => g.name).join(', ')}</p>
              <button onclick="window.open('${data.url}', '_blank')">üîó View on MyAnimeList</button>
            </div>
          </div>

          <div class="anime-trailer">
            <h2>Official Trailer</h2>
            <iframe 
              src="${embedUrl}" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen
            ></iframe>
          </div>
        `;
        document.querySelector('.read-more-btn')?.addEventListener('click', (e) => {
        const textEl = e.target.previousElementSibling;
        textEl.textContent = synopsis;
        e.target.remove();
        });
        
      } catch (err) {
        container.innerHTML = `
          <a href="index.html" class="back-link">‚Üê Back to Home</a>
          <p>Failed to load anime details. Please try again later.</p>
        `;
      }
    }

    fetchAnimeDetails();
  </script>
</body>
</html>
