<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Details</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" />

  <style>
    body {
  background-color: #0f172a;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #e2e8f0;
  margin: 0;
  padding: 0;
}

.anime-details-container {
  max-width: 1100px;
  margin: 2rem auto;
  padding: 2rem;
  background-color: #1e293b;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.anime-detail-header {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
}

.anime-detail-header img {
  max-width: 300px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

.anime-info {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.anime-info h1 {
  font-size: 2.75rem;
  color: #f97316;
  margin: 0;
}

.anime-info p {
  line-height: 1.6;
  font-size: 1rem;
  margin: 0;
}

.back-link {
  display: inline-block;
  margin-bottom: 1rem;
  color: #f97316;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.2s ease;
}

.back-link:hover {
  text-decoration: underline;
}

button {
  background-color: #f97316;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 1rem;
  width: fit-content;
}

button:hover {
  background-color: #fb923c;
}

@media (max-width: 768px) {
  .anime-detail-header {
    flex-direction: column;
    align-items: center;
  }

  .anime-detail-header img {
    max-width: 100%;
  }

  .anime-info h1 {
    font-size: 2rem;
    text-align: center;
  }

  .anime-info {
    align-items: center;
    text-align: center;
  }
}

  </style>
</head>
<body>
  <div class="anime-details-container" id="animeDetails">
    <a href="index.html" class="back-link">← Back to Home</a>
    <p>Loading anime details...</p>
  </div>

  <script>
    async function fetchAnimeDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const animeId = urlParams.get('id');
      const container = document.getElementById("animeDetails");

      try {
        const res = await fetch(`https://api.jikan.moe/v4/anime/${animeId}`);
        const { data } = await res.json();

        container.innerHTML = `
          <a href="index.html" class="back-link">← Back to Home</a>
          <div class="anime-detail-header">
            <img src="${data.images.jpg.large_image_url}" alt="${data.title}">
            <div class="anime-info">
              <h1>${data.title}</h1>
              <p><strong>Synopsis:</strong> ${data.synopsis || 'No synopsis available.'}</p>
              <p><strong>Type:</strong> ${data.type}</p>
              <p><strong>Episodes:</strong> ${data.episodes}</p>
              <p><strong>Status:</strong> ${data.status}</p>
              <p><strong>Score:</strong> ${data.score || 'N/A'}</p>
              <p><strong>Aired:</strong> ${data.aired.string}</p>
              <p><strong>Genres:</strong> ${data.genres.map(g => g.name).join(', ')}</p>
              <button onclick="window.open('https://www.youtube.com/results?search_query=${encodeURIComponent(data.title + ' trailer')}', '_blank')">▶ Watch Trailer</button>
            </div>
          </div>
        `;
      } catch (err) {
        container.innerHTML = `
          <a href="index.html" class="back-link">← Back to Home</a>
          <p>Failed to load anime details. Please try again later.</p>
        `;
      }
    }

    fetchAnimeDetails();
  </script>
</body>
</html>
