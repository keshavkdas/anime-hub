<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Details</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a; color: #e2e8f0;
    }
    .container {
      max-width: 900px; margin: 2rem auto; padding: 1rem;
      background: #1e293b; border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .header {
      display: flex; flex-wrap: wrap; gap: 2rem;
    }
    .img-wrap {
      position: relative;
      max-width: 300px;
      flex-shrink: 0;
    }
    .img-wrap img {
      width: 100%; border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .info {
      flex: 1;
    }
    .info h1 {
      font-size: 2.5rem; margin: 0;
      color: #f97316;
    }
    .info p {
      margin: 0.5rem 0; line-height: 1.6;
    }
    .details-section {
      margin-top: 1.5rem;
    }
    .details-section h2 {
      color: #f97316; margin-bottom: 0.5rem;
    }
    .details-section ul {
      list-style: none; padding-left: 0;
    }
    .details-section li {
      margin: 0.25rem 0;
    }
    .voice li, .appearances li, .anime-list li {
      padding-left: 1.2rem;
      position: relative;
    }
    .voice li::before, .appearances li::before, .anime-list li::before {
      content: "•"; position: absolute; left: 0; color: #f97316;
    }
    .loading-spinner {
      border: 4px solid #f97316;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .header { flex-direction: column; align-items: center; }
      .info h1 { text-align: center; font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="container" id="characterDetails">
    <div class="loading-spinner"></div>
    <p style="text-align:center;">Loading character details...</p>
  </div>

  <script>
    async function fetchCharacterDetails() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const container = document.getElementById("characterDetails");

      if (!id) {
        container.innerHTML = "<p>No character selected.</p>";
        return;
      }

      try {
        const res = await fetch(`https://api.jikan.moe/v4/characters/${id}/full`);
        const { data } = await res.json();

        container.innerHTML = `
          <div class="header">
            <div class="img-wrap">
              <img src="${data.images.jpg.large_image_url}" alt="${data.name}">
            </div>
            <div class="info">
              <h1>${data.name}</h1>
              <p>${data.name_kanji ? `Kanji: ${data.name_kanji}` : ""}</p>
              <p>${data.nicknames.length ? `Nicknames: ${data.nicknames.join(", ")}` : ""}</p>
              <p>${data.about ? data.about.replace(/\n/g, "<br>") : "No biography available."}</p>
            </div>
          </div>

          <div class="details-section voice">
            <h2>Voice Actors</h2>
            <ul>${data.voice_actors.map(va =>
              `<li>${va.language.toUpperCase()}: ${va.person.name}</li>`
            ).join("")}</ul>
          </div>

          <div class="details-section anime-list">
            <h2>Appears in</h2>
            <ul>${data.anime.map(a =>
              `<li>${a.role} in <a href="anime.html?id=${a.anime.mal_id}" style="color:#f97316;text-decoration:none;">
                ${a.anime.title}
              </a></li>`
            ).join("")}</ul>
          </div>

          <div class="details-section appearances">
            <h2>Episode Appearances</h2>
            <ul>${data.anime.map(a =>
              a.role === "Main" || a.role === "Supporting" ?
                `<li>${a.anime.title} – ${a.role}</li>` : ""
            ).join("")}</ul>
          </div>
        `;

      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Failed to load character details. Try again later.</p>";
      }
    }

    fetchCharacterDetails();
  </script>
</body>
</html>
