<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Details – AnimeHub</title>
  <style>
    /* Styles same as anime-detail layout */
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a; color: #e2e8f0;
    }
    .container {
      max-width: 900px; margin: 2rem auto; padding: 1rem;
      background: #1e293b; border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .header {
      display: flex; flex-wrap: wrap; gap: 2rem;
    }
    .img-wrap {
      flex-shrink: 0; max-width: 300px;
    }
    .img-wrap img {
      width: 100%; border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .info {
      flex: 1;
    }
    .info h1 {
      margin: 0; font-size: 2.5rem; color: #f97316;
    }
    .info p {
      margin: 0.5rem 0; line-height: 1.6;
    }

    .section {
      margin-top: 1.5rem;
    }
    .section h2 {
      margin-bottom: 0.5rem; color: #f97316;
    }
    .section ul {
      list-style: none; padding: 0;
    }
    .section li {
      margin: 0.3rem 0; padding-left: 1.2rem;
      position: relative;
    }
    .section li::before {
      content: '•'; position: absolute; left: 0;
      color: #f97316;
    }

    .loading {
      text-align: center; padding: 2rem;
    }
    .loading-spinner {
      border: 4px solid #f97316;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header { flex-direction: column; align-items: center; }
      .info h1 { font-size: 2rem; text-align: center; }
    }
  </style>
</head>

<body>
  <div class="container" id="characterDetails">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading character details...</p>
    </div>
  </div>

  <script>
    async function fetchCharacterDetails() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const container = document.getElementById("characterDetails");

      if (!id) {
        container.innerHTML = "<p style='text-align:center;'>No character specified.</p>";
        return;
      }

      try {
        const res = await fetch(`https://api.jikan.moe/v4/characters/${id}/full`);
        const json = await res.json();
        const data = json.data;

        if (!data) throw new Error("Character not found");

        container.innerHTML = `
          <div class="header">
            <div class="img-wrap">
              <img src="${data.images.jpg.large_image_url}" alt="${data.name}" />
            </div>
            <div class="info">
              <h1>${data.name}</h1>
              ${data.name_kanji ? `<p><em>Kanji:</em> ${data.name_kanji}</p>` : ""}
              ${data.nicknames.length ? `<p><em>Nicknames:</em> ${data.nicknames.join(", ")}</p>` : ""}
              <p>${data.about || "No description available."}</p>
            </div>
          </div>

          <div class="section">
            <h2>Voice Actors</h2>
            <ul>
              ${data.voice_actors.map(va =>
                `<li>${va.language.toUpperCase()}: ${va.person.name}</li>`).join("")}
            </ul>
          </div>

          <div class="section">
            <h2>Appears In</h2>
            <ul>
              ${data.anime.map(a =>
                `<li>${a.role} in <a href="anime.html?id=${a.anime.mal_id}" style="color:#f97316;text-decoration:none;">
                  ${a.anime.title}
                </a></li>`).join("")}
            </ul>
          </div>

        `;
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p style='text-align:center;'>Failed to load character info. Please try again later.</p>";
      }
    }

    fetchCharacterDetails();
  </script>
</body>
</html>
