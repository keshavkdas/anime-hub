<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manga | AnimeHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      color: #f97316;
      margin: 0;
      font-weight: 600;
      letter-spacing: -1px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f97316;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      color: #f97316;
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 1.8rem;
    }

    .carousel-wrapper {
      background-color: #1a1a1a;
      overflow: hidden;
      height: 400px;
      position: relative;
      margin-bottom: 2rem;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.8s ease-in-out;
      height: 100%;
    }

    .carousel-item {
  min-width: 100%;
  display: flex;
  flex-direction: row-reverse; /* Poster on the right */
  align-items: center;
  justify-content: space-between;
  padding: 2rem;
  box-sizing: border-box;
  background: linear-gradient(to left, #000000 30%, rgba(0, 0, 0, 0.7));
}


    .carousel-item img {
      width: 250px;
      height: 360px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      flex-shrink: 0;
    }

    .carousel-info {
      margin-left: 2rem;
      color: white;
      max-width: 50%;
    }

    .carousel-info h2 {
      font-size: 2.4rem;
      color: #f97316;
      margin-bottom: 0.7rem;
      font-family: 'Oswald', sans-serif;
      text-align: left;
    }

    .carousel-info p {
      margin: 0.3rem 0;
      font-family: 'Poppins', sans-serif;
    }

    .dive-button {
      margin-top: 1rem;
      background-color: #f97316;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dive-button:hover {
      background-color: #fb923c;
    }

    .explore-section {
      padding: 2rem 1rem;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .anime-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .card-img-wrapper {
      cursor: pointer;
    }

    .card-img-wrapper img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .anime-info {
      padding: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .anime-info h3 {
      color: #f97316;
      font-size: 1.1rem;
      margin: 0 0 0.5rem;
    }

    .anime-info p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>AnimeHub</h1>
    <nav>
      <a href="index.html">Anime</a>
      <a href="manga.html">Manga</a>
    </nav>
  </header>

  <!-- Auto Carousel Section -->
  <section class="carousel-wrapper">
    <div class="carousel-track" id="carouselTrack"></div>
  </section>

  <!-- Explore Section -->
  <section class="explore-section">
    <h2>‚ú®Explore More Manga</h2>
    <div id="mangaResults" class="results-grid"></div>
  </section>

  <script>
    const track = document.getElementById("carouselTrack");
    const mangaResults = document.getElementById("mangaResults");
    let currentPage = 1;
    let hasMore = true;

    async function loadAutoCarousel() {
      try {
        const res = await fetch(`https://api.jikan.moe/v4/manga?order_by=popularity&limit=5`);
        const json = await res.json();
        const mangaList = json.data;

        mangaList.forEach(manga => {
          const slide = document.createElement('div');
          slide.className = 'carousel-item';

          slide.innerHTML = `
            <img src="${manga.images.jpg.large_image_url}" alt="${manga.title}" />
            <div class="carousel-info">
              <h2>${manga.title}</h2>
              <p><strong>Score:</strong> ${manga.score ?? "N/A"}</p>
              <p><strong>Type:</strong> ${manga.type}</p>
              <p><strong>Chapters:</strong> ${manga.chapters ?? "Unknown"}</p>
              <p><strong>Synopsis:</strong> ${manga.synopsis ? manga.synopsis.slice(0, 220) + "..." : "No description available."}</p>
              <button class="dive-button" onclick="location.href='manga-details.html?id=${manga.mal_id}'">üê† Dive In</button>
            </div>
            `;

          track.appendChild(slide);
        });

        // Auto-scroll
        let index = 0;
        setInterval(() => {
          index = (index + 1) % mangaList.length;
          track.style.transform = `translateX(-${index * 100}%)`;
        }, 5000);
      } catch (err) {
        console.error("Carousel error:", err);
      }
    }

    async function loadMoreManga() {
      if (!hasMore) return;
      try {
        const res = await fetch(`https://api.jikan.moe/v4/manga?page=${currentPage}&limit=12`);
        const json = await res.json();

        json.data.forEach(manga => {
          if (manga.type?.toLowerCase() === "manhwa") return;
          const card = document.createElement("div");
          card.className = "anime-card";

          const title = manga.title;
          const image = manga.images?.jpg?.image_url || "";
          const score = manga.score ?? "N/A";
          const type = manga.type ?? "Unknown";
          const chapters = manga.chapters;

          const infoHTML = `
            <h3>${title}</h3>
            <p><strong>Score:</strong> ${score}</p>
            <p><strong>Type:</strong> ${type}</p>
            ${chapters ? `<p><strong>Chapters:</strong> ${chapters}</p>` : ""}
          `;

          card.innerHTML = `
            <div class="card-img-wrapper">
              <img src="${image}" alt="${title}" />
            </div>
            <div class="anime-info">${infoHTML}</div>
          `;

          card.querySelector(".card-img-wrapper").addEventListener("click", () => {
            window.location.href = `manga-details.html?id=${manga.mal_id}`;
          });

          mangaResults.appendChild(card);
        });

        currentPage++;
        hasMore = json.pagination?.has_next_page;
      } catch (err) {
        console.error("Failed to load manga:", err);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadAutoCarousel();
      loadMoreManga();
    });

    window.addEventListener("scroll", () => {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 100) {
        loadMoreManga();
      }
    });
  </script>
</body>
</html>
