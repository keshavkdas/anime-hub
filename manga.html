<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manga | AnimeHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      color: #f97316;
      margin: 0;
      font-weight: 600;
      letter-spacing: -1px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f97316;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      color: #f97316;
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 1.8rem;
    }

    .carousel-section {
      background-color: #1e1e1e;
      padding-bottom: 1rem;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 1rem 2rem;
      scroll-behavior: smooth;
    }

    .carousel-container::-webkit-scrollbar {
      display: none;
    }

    .carousel-item {
      min-width: 180px;
      max-width: 180px;
      flex-shrink: 0;
      border-radius: 10px;
      overflow: hidden;
      background-color: #1f1f1f;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .carousel-item:hover {
      transform: scale(1.05);
    }

    .carousel-item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .explore-section {
      padding: 2rem 1rem;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .anime-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .card-img-wrapper {
      cursor: pointer;
    }

    .card-img-wrapper img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .anime-info {
      padding: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .anime-info h3 {
      color: #f97316;
      font-size: 1.1rem;
      margin: 0 0 0.5rem;
    }

    .anime-info p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>AnimeHub</h1>
    <nav>
      <a href="index.html">Anime</a>
      <a href="manga.html">Manga</a>
    </nav>
  </header>

  <!-- Carousel Section -->
  <section class="carousel-section">
    <h2>Latest Manga Releases</h2>
    <div class="carousel-container" id="mangaCarousel"></div>
  </section>

  <!-- Explore Section -->
  <section class="explore-section">
    <h2>Explore More Mangas</h2>
    <div id="mangaResults" class="results-grid"></div>
  </section>

  <script>
    const mangaCarousel = document.getElementById("mangaCarousel");
    const mangaResults = document.getElementById("mangaResults");
    let currentPage = 1;
    let hasMore = true;

    async function loadCarouselManga() {
      try {
        const res = await fetch(`https://api.jikan.moe/v4/manga?order_by=start_date&sort=desc&limit=10`);
        const json = await res.json();

        json.data.forEach(manga => {
          const item = document.createElement("div");
          item.className = "carousel-item";
          item.innerHTML = `<img src="${manga.images.jpg.image_url}" alt="${manga.title}"/>`;
          item.addEventListener("click", () => {
            window.location.href = `manga-details.html?id=${manga.mal_id}`;
          });
          mangaCarousel.appendChild(item);
        });
      } catch (err) {
        console.error("Failed to load carousel:", err);
      }
    }

    async function loadMoreManga() {
      if (!hasMore) return;
      try {
        const res = await fetch(`https://api.jikan.moe/v4/manga?page=${currentPage}&limit=12`);
        const json = await res.json();

        json.data.forEach(manga => {
          const card = document.createElement("div");
          card.className = "anime-card";

          const title = manga.title;
          const image = manga.images?.jpg?.image_url || "";
          const score = manga.score ?? "N/A";
          const type = manga.type ?? "Unknown";
          const chapters = manga.chapters;

          const infoHTML = `
            <h3>${title}</h3>
            <p><strong>Score:</strong> ${score}</p>
            <p><strong>Type:</strong> ${type}</p>
            ${chapters ? `<p><strong>Chapters:</strong> ${chapters}</p>` : ""}
          `;

          card.innerHTML = `
            <div class="card-img-wrapper">
              <img src="${image}" alt="${title}" />
            </div>
            <div class="anime-info">${infoHTML}</div>
          `;

          card.querySelector(".card-img-wrapper").addEventListener("click", () => {
            window.location.href = `manga-details.html?id=${manga.mal_id}`;
          });

          mangaResults.appendChild(card);
        });

        currentPage++;
        hasMore = json.pagination?.has_next_page;
      } catch (err) {
        console.error("Failed to load manga:", err);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadCarouselManga();
      loadMoreManga();
    });

    window.addEventListener("scroll", () => {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 100) {
        loadMoreManga();
      }
    });
  </script>
</body>
</html>
