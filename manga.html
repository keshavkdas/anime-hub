<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MangaHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      color: #f97316;
      margin: 0;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 1.5rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .search-bar input,
    .search-bar select {
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      background-color: #ffb366;
      color: #121212;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    .search-bar button {
      padding: 0.6rem 1.2rem;
      background-color: #f97316;
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .manga-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
    }
    .manga-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 0.5rem;
      transition: transform 0.2s ease;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .manga-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(255, 121, 18, 0.7);
    }
    .manga-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 6px;
    }
    .manga-card h3 {
      color: #f97316;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>MangaHub</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Manga...">
    <select id="typeSelect">
      <option value="">All Types</option>
      <option value="manga">Manga</option>
      <option value="novel">Novel</option>
      <option value="manhwa">Manhwa</option>
      <option value="manhua">Manhua</option>
    </select>
    <select id="genreSelect">
      <option value="">All Genres</option>
      <option value="1">Action</option>
      <option value="2">Adventure</option>
      <option value="4">Comedy</option>
      <option value="8">Drama</option>
      <option value="10">Fantasy</option>
      <option value="14">Horror</option>
      <option value="22">Romance</option>
      <option value="24">Sci-Fi</option>
    </select>
    <button onclick="searchManga()">Search</button>
  </div>

  <div class="manga-grid" id="mangaList"></div>

  <script>
    async function fetchTrendingManga() {
      const res = await fetch('https://api.jikan.moe/v4/top/manga?limit=24');
      const { data } = await res.json();
      displayManga(data);
    }

    function displayManga(mangaList) {
      const container = document.getElementById('mangaList');
      container.innerHTML = mangaList.map(manga => `
        <div class="manga-card" onclick="goToManga(${manga.mal_id})">
          <img src="${manga.images.jpg.image_url}" alt="${manga.title}">
          <h3>${manga.title}</h3>
        </div>
      `).join('');
    }

    function goToManga(id) {
      window.location.href = `manga.html?id=${id}`;
    }

    async function searchManga() {
      const query = document.getElementById('searchInput').value;
      const type = document.getElementById('typeSelect').value;
      const genre = document.getElementById('genreSelect').value;
      let url = `https://api.jikan.moe/v4/manga?q=${query}&limit=24`;

      if (type) url += `&type=${type}`;
      if (genre) url += `&genres=${genre}`;

      const res = await fetch(url);
      const { data } = await res.json();
      displayManga(data);
    }

    fetchTrendingManga();
  </script>
</body>
</html>
