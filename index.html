<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeHub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      color: #f97316;
    }

    nav a {
      color: #fff;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #f97316;
    }

    .hero {
      padding: 5rem 2rem;
      text-align: center;
      background: url('https://wallpaperaccess.com/full/87301.jpg') no-repeat center/cover;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 2px 2px 10px #000;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #f3f3f3;
      text-shadow: 1px 1px 5px #000;
    }

    .hero a {
      background-color: #f97316;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .hero a:hover {
      background-color: #fb923c;
    }

    .trending-section {
      padding: 2rem;
    }

    .trending-section h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #f97316;
    }

    .anime-scroll {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .anime-scroll::-webkit-scrollbar {
      height: 8px;
    }

    .anime-scroll::-webkit-scrollbar-thumb {
      background-color: #f97316;
      border-radius: 10px;
    }

    .anime-card {
      min-width: 220px;
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s;
      position: relative;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .anime-card h3 {
      padding: 0.5rem;
      font-size: 1rem;
      text-align: center;
      color: #fff;
    }

    .anime-list-section {
  padding: 2rem;
  background-color: #121212;
}

.anime-list-section h2 {
  color: white;
  margin-bottom: 1rem;
  font-size: 1.6rem;
  text-align: center;
}

.anime-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5rem;
}


    .anime-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }
    .trailer-btn {
      padding: 0.5rem 1rem;
      background-color: #f97316;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
  }

  .trailer-btn:hover {
    background-color: #fb923c;
  }

  .heart-btn {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #ff4c4c;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .heart-btn:hover {
    transform: scale(1.2);
  }
    
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1f1f1f;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    .top-anime-slider {
      padding: 2rem;
      background-color: #1f1f1f;
    }

    .top-anime-slider h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #f97316;
      text-align: center;
    }

    .slider-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-behavior: smooth;
      padding-bottom: 1rem;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .slider-card {
      min-width: 160px;
      flex-shrink: 0;
      background-color: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      color: white;
      transition: transform 0.3s;
    }

    .slider-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .slider-card h3 {
      padding: 0.5rem;
      font-size: 0.9rem;
    }

  </style>
</head>

<body>
  <header>
    <h1>AnimeHub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="favorites.html" style="color:#f97316; font-weight:bold;">‚ù§Ô∏è</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to AnimeHub</h2>
    <p>Your one-stop destination for the latest anime shows, movies, and more.</p>
    <a href="browse.html">Start Browsing</a>
  </section>

  <section class="top-anime-slider">
  <h2>üî• Top 10 Anime This Week</h2>
  <div class="slider-container" id="topAnimeSlider">
    <!-- Top anime will be inserted here by JS -->
  </div>
  </section>

<!--   <section class="trending-section">
    <h2>üî• Top Trending Anime</h2>
    <div class="anime-scroll" id="trendingAnime">
      <!-- Anime cards will be injected here 
    </div>
  </section>  -->

  <section class="anime-list-section">
  <h2>‚ú® Explore More Anime</h2>
  <div id="animeContainer" class="anime-list">
    <!-- Main trending anime cards will appear here -->
  </div>
  </section>


  <footer>
    &copy; 2025 AnimeHub. All rights reserved.
  </footer>

  <script>
  async function loadTrendingAnime() {
    const container = document.getElementById("animeContainer");

    try {
      const res = await fetch("https://api.jikan.moe/v4/top/anime?limit=12");
      const data = await res.json();

      container.innerHTML = data.data.map(anime => `
        <div class="anime-card">
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}" />
          <h3>${anime.title}</h3>
          <div class="anime-actions">
            <button class="trailer-btn" onclick="playTrailer('${anime.title}')">‚ñ∂ Watch Trailer</button>
            <button class="heart-btn" onclick="addToFavorites('${anime.title}', '${anime.images.jpg.image_url}')">‚ù§Ô∏è</button>
          </div>
        </div>
      `).join("");
    } catch (err) {
      container.innerHTML = "<p>Error loading trending anime.</p>";
      console.error(err);
    }
  }

  async function loadTopAnimeSlider() {
    const container = document.getElementById("topAnimeSlider");

    try {
      const res = await fetch("https://api.jikan.moe/v4/top/anime?limit=10");
      const data = await res.json();

      container.innerHTML = data.data.map(anime => `
        <div class="slider-card">
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
          <h3>${anime.title}</h3>
        </div>
      `).join("");
    } catch (err) {
      container.innerHTML = "<p>Error loading top anime.</p>";
      console.error(err);
    }

    autoScrollSlider(container);
  }

  function autoScrollSlider(container) {
    let scrollStep = 1;       // scroll speed in pixels
    let scrollPos = 0;

  // Clone the content to create seamless infinite scroll
  const clone = container.innerHTML;
  container.innerHTML += clone;

  const maxScroll = container.scrollWidth / 2;

  function step() {
    scrollPos += scrollStep;
    if (scrollPos >= maxScroll) {
      scrollPos = 0;
    }
    container.scrollLeft = scrollPos;
    requestAnimationFrame(step);
  }

  requestAnimationFrame(step);
}


  function playTrailer(title) {
    const query = encodeURIComponent(`${title} anime trailer`);
    window.open(`https://www.youtube.com/results?search_query=${query}`, '_blank');
  }

  function addToFavorites(title, imageUrl) {
    const favs = JSON.parse(localStorage.getItem('favorites')) || [];
    favs.push({ title, imageUrl });
    localStorage.setItem('favorites', JSON.stringify(favs));
    alert(`${title} added to favorites!`);
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadTrendingAnime();
    loadTopAnimeSlider();
  });
</script>

</body>
</html>
