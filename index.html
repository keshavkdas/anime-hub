<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeHub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      color: #f97316;
    }

    nav a {
      color: #fff;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #f97316;
    }

    .hero {
      padding: 5rem 2rem;
      text-align: center;
      background: url('https://wallpaperaccess.com/full/87301.jpg') no-repeat center/cover;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 2px 2px 10px #000;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #f3f3f3;
      text-shadow: 1px 1px 5px #000;
    }

    .hero a {
      background-color: #f97316;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .hero a:hover {
      background-color: #fb923c;
    }

    .trending-section {
      padding: 2rem;
    }

    .trending-section h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #f97316;
    }

    .anime-scroll {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .anime-scroll::-webkit-scrollbar {
      height: 8px;
    }

    .anime-scroll::-webkit-scrollbar-thumb {
      background-color: #f97316;
      border-radius: 10px;
    }

    .anime-card {
      min-width: 220px;
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s;
      position: relative;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .anime-card h3 {
      padding: 0.5rem;
      font-size: 1rem;
      text-align: center;
      color: #fff;
    }

    .anime-actions {
      display: flex;
      justify-content: space-around;
      padding: 0.5rem;
    }

    .anime-actions button {
      padding: 0.4rem 0.6rem;
      background: #f97316;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .anime-actions button:hover {
      background: #fb923c;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1f1f1f;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>AnimeHub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to AnimeHub</h2>
    <p>Your one-stop destination for the latest anime shows, movies, and more.</p>
    <a href="browse.html">Start Browsing</a>
  </section>

  <section class="trending-section">
    <h2>üî• Top Trending Anime</h2>
    <div class="anime-scroll" id="trendingAnime">
      <!-- Anime cards will be injected here -->
    </div>
  </section>

  <footer>
    &copy; 2025 AnimeHub. All rights reserved.
  </footer>

  <script>
    async function loadTrendingAnime() {
      const container = document.getElementById("trendingAnime");
      container.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch("https://api.jikan.moe/v4/top/anime?limit=10");
        const data = await res.json();

        container.innerHTML = data.data.map(anime => `
          <div class="anime-card">
            <img src="${anime.images.jpg.image_url}" alt="${anime.title}" />
            <h3>${anime.title}</h3>
            <div class="anime-actions">
              <button onclick="playTrailer('${anime.title}')">‚ñ∂ Watch Trailer</button>
              <button onclick="addToFavorites('${anime.title}', '${anime.images.jpg.image_url}')">‚ù§Ô∏è</button>
            </div>
          </div>
        `).join("");
      } catch (err) {
        container.innerHTML = "<p>Error loading trending anime.</p>";
        console.error(err);
      }
    }

    function playTrailer(title) {
      const query = encodeURIComponent(title + " trailer");
      window.open(`https://www.youtube.com/results?search_query=${query}`, '_blank');
    }

    function addToFavorites(title, image) {
      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      if (!favorites.find(item => item.title === title)) {
        favorites.push({ title, image });
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert(`${title} added to favorites!`);
      } else {
        alert(`${title} is already in favorites.`);
      }
    }

    document.addEventListener("DOMContentLoaded", loadTrendingAnime);
  </script>
</body>
</html>
