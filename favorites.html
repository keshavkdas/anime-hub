<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>My Anime Favorites</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      color: #f97316;
    }
    a {
      color: #f97316;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .favorites-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      align-items: stretch;
      margin-top: 1rem;
    }

    @media (max-width: 1024px) {
      .favorites-list {
        grid-template-columns: repeat(3, 1fr); /* 3 cards per row on smaller screens */
      }
    }

    @media (max-width: 768px) {
      .favorites-list {
        grid-template-columns: repeat(2, 1fr); /* 2 cards per row on tablets */
      }
    }

    @media (max-width: 480px) {
      .favorites-list {
        grid-template-columns: 1fr; /* 1 card per row on mobile */
      }
    }
    .fav-card {
  background-color: #222;
  height: 100%;
  box-sizing: border-box;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.7);
  display: flex;
  flex-direction: column;
  align-items: center;
  align-self: stretch;
  padding: 0.5rem;
  transition: transform 0.2s ease;
  position: relative;
}

.fav-card:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(255, 121, 18, 0.8);
}

.fav-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
}

    .fav-card h3 {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      color: #f97316;
      min-height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .remove-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background-color: #2c2c2c;
  border: none;
  color: #f44336;
  font-size: 1.1rem;
  padding: 0.4rem;
  border-radius: 50%;
  cursor: pointer;
  transition: background-color 0.2s, color 0.2s;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}

.remove-btn:hover {
  background-color: #f44336;
  color: white;
}

    .empty-msg {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    
    <a href="index.html">← Back to Home</a>
  </header>

  <main>
    <h1>My Favorites ❤️</h1>
    <div id="favoritesContainer" class="favorites-list"></div>
    <p id="emptyMessage" class="empty-msg" style="display:none;">No favorites added yet.</p>
  </main>

  <script>
    function loadFavorites() {
      const favs = JSON.parse(localStorage.getItem('favorites')) || [];
      const container = document.getElementById('favoritesContainer');
      const emptyMessage = document.getElementById('emptyMessage');

      if (favs.length === 0) {
        container.style.display = 'none';
        emptyMessage.style.display = 'block';
        return;
      } else {
        container.style.display = 'grid';
        emptyMessage.style.display = 'none';
      }

      container.innerHTML = favs.map((anime, index) => `
        <div class="fav-card">
          <img src="${anime.imageUrl}" alt="${anime.title}" />
          <h3>${anime.title}</h3>
          <button class="remove-btn" onclick="removeFavorite(${index})" title="Remove from favorites">❌</button>
        </div>
      `).join('');
    }

    function removeFavorite(index) {
      const favs = JSON.parse(localStorage.getItem('favorites')) || [];
      favs.splice(index, 1);
      localStorage.setItem('favorites', JSON.stringify(favs));
      loadFavorites();
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadFavorites();
    });
  </script>
</body>
</html>
