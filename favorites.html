<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Anime Favorites</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      color: #f97316;
    }
    a {
      color: #f97316;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .favorites-list {
      display: flex;        /* Use flexbox */
      flex-wrap: wrap;      /* Allow multiple rows */
      gap: 1rem;
      margin-top: 1rem;
      justify-content: flex-start; /* Align items to left */
    }
    .fav-card {
      flex: 0 0 180px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      transition: transform 0.2s ease;
      cursor: default;
    }
    .fav-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 121, 18, 0.8);
    }
    .fav-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .fav-card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #f97316;
      text-align: center;
      flex-grow: 1;
    }
    .remove-btn {
      background-color: transparent;
      border: none;
      color: #f44336;
      font-size: 1.6rem;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .remove-btn:hover {
      color: #ff7961;
    }
    .empty-msg {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Favorites ❤️</h1>
    <a href="index.html">← Back to Home</a>
  </header>

  <main>
    <div id="favoritesContainer" class="favorites-list"></div>
    <p id="emptyMessage" class="empty-msg" style="display:none;">No favorites added yet.</p>
  </main>

  <script>
    function loadFavorites() {
      const favs = JSON.parse(localStorage.getItem('favorites')) || [];
      const container = document.getElementById('favoritesContainer');
      const emptyMessage = document.getElementById('emptyMessage');

      if (favs.length === 0) {
        container.style.display = 'none';
        emptyMessage.style.display = 'block';
        return;
      } else {
        container.style.display = 'grid';
        emptyMessage.style.display = 'none';
      }

      container.innerHTML = favs.map((anime, index) => `
        <div class="fav-card">
          <img src="${anime.imageUrl}" alt="${anime.title}" />
          <h3>${anime.title}</h3>
          <button class="remove-btn" onclick="removeFavorite(${index})" title="Remove from favorites">×</button>
        </div>
      `).join('');
    }

    function removeFavorite(index) {
      const favs = JSON.parse(localStorage.getItem('favorites')) || [];
      favs.splice(index, 1);
      localStorage.setItem('favorites', JSON.stringify(favs));
      loadFavorites();
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadFavorites();
    });
  </script>
</body>
</html>
