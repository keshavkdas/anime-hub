<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manga Search</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px;
    }

    header {
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    a {
      color: #00bfff;
      text-decoration: none;
      margin-bottom: 10px;
    }

    #search-input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding-bottom: 50px;
    }

    .card {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card .title {
      margin-top: 10px;
      font-size: 14px;
      color: #f1f1f1;
    }

    .loading {
      text-align: center;
      margin: 20px 0;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">üîç Search Manga</h1>
    <a href="index.html">‚Üê Back to Home</a>
    <input type="text" id="search-input" placeholder="Type manga title..." />
  </header>

  <main>
    <div id="manga-container" class="grid-container"></div>
    <p id="loading" class="loading">Searching...</p>
  </main>

  <script>
    const searchInput = document.getElementById('search-input');
    const container = document.getElementById('manga-container');
    const loadingText = document.getElementById('loading');
    let timeout = null;

    searchInput.addEventListener('input', () => {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const query = searchInput.value.trim();
        if (query.length > 0) {
          searchManga(query);
        } else {
          container.innerHTML = '';
        }
      }, 500);
    });

    async function searchManga(query) {
      loadingText.style.display = 'block';
      container.innerHTML = '';

      try {
        const res = await fetch(`https://api.jikan.moe/v4/manga?q=${encodeURIComponent(query)}&limit=20`);
        const data = await res.json();

        if (data.data.length === 0) {
          container.innerHTML = '<p style="grid-column: 1 / -1; text-align:center;">No results found.</p>';
        } else {
          data.data.forEach(manga => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${manga.images.jpg.image_url}" alt="${manga.title}">
              <p class="title">${manga.title}</p>
            `;
            container.appendChild(card);
          });
        }

      } catch (err) {
        console.error('Error searching manga', err);
        container.innerHTML = '<p style="grid-column: 1 / -1; text-align:center;">Something went wrong.</p>';
      }

      loadingText.style.display = 'none';
    }
  </script>
</body>
</html>
