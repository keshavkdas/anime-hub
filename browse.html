<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Anime - AnimeHub</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      color: #f97316;
    }

    nav a {
      color: #fff;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #f97316;
    }

    .search-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      background-color: #1e1e1e;
      gap: 1rem;
    }

    .search-section input,
    .search-section select,
    .search-section button {
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .search-section input {
      width: 300px;
    }

    .search-section button {
      background-color: #f97316;
      color: white;
      cursor: pointer;
    }

    .search-section button:hover {
      background-color: #fb923c;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .anime-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .anime-info {
      padding: 1rem;
    }

    .anime-info h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: #f97316;
    }

    .anime-info p {
      color: #ddd;
      text-decoration: none;
      margin: 4px 0;
      font-size: 14px;
      line-height: 1.4;
    }

    .anime-info p strong {
      display: inline-block;
      min-width: 75px;
      color: #ffcc00;
      font-weight: 600;
    }

    .anime-info a,
    .anime-info a:visited,
    .anime-info a:hover,
    .anime-info a:active {
      color: inherit !important;
      text-decoration: none !important;
    }

    .genre-tag {
      display: inline-block;
      background-color: #2d2d2d;
      color: #fff;
      padding: 3px 7px;
      margin: 4px 4px 0 0;
      border-radius: 5px;
      font-size: 12px;
      transition: background-color 0.3s ease;
    }

    .genre-tag:hover {
      background-color: #f97316;
      color: #fff;
      cursor: default;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1f1f1f;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>AnimeHub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="favorites.html" style="color:#f97316; font-weight:bold;">❤️</a>
    </nav>
  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search anime...">
    <select id="genre">
      <option value="">All Genres</option>
      <option value="1">Action</option>
      <option value="2">Adventure</option>
      <option value="4">Comedy</option>
      <option value="8">Drama</option>
      <option value="10">Fantasy</option>
      <option value="14">Horror</option>
      <option value="22">Romance</option>
      <option value="24">Sci-Fi</option>
    </select>
    <button id="searchBtn">Search</button>
  </section>

  <div id="results">
    <!-- Anime cards will be injected here -->
  </div>

  <footer>
    &copy; 2025 AnimeHub. All rights reserved.
  </footer>

  <script>
  async function loadGenres() {
    const select = document.getElementById("genre");
    select.innerHTML = `<option value="">All Genres</option>`;

    try {
      const res = await fetch("https://api.jikan.moe/v4/genres/anime");
      const json = await res.json();
      if (!json.data) throw new Error("Invalid API response");

      json.data.sort((a, b) => a.name.localeCompare(b.name)).forEach(genre => {
        const opt = document.createElement("option");
        opt.value = genre.mal_id;
        opt.textContent = genre.name;
        select.appendChild(opt);
      });
    } catch (err) {
      console.error("Failed to load genres:", err);
    }
  }

  loadGenres();
</script>

  <script src="browse.js"></script>
</body>
</html>
